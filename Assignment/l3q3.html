<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <br />
    <form action="/server">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
        </div>
        <br>
        <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="message">Message:</label>
        <br />
        <textarea name="message" id="message" cols="40" rows="8"></textarea>
      </div>
      <br />
      <div>
        <label for="radio">Rate us our of 5 :</label>
        <br />
        <input title="radio" type="radio" id="1" name="redio" />
        <label for="1">1</label>
        <br>
        <input title="radio" type="radio" id="2" name="redio" />
        <label for="2">2</label>
        <br>
        <input title="radio" type="radio" id="3" name="redio" />
        <label for="3">3</label>
        <br>
        <input title="radio" type="radio" id="4" name="redio" />
        <label for="4">4</label>
        <br>
        <input title="radio" type="radio" id="5" name="redio" />
        <label for="5">5</label>
      </div>

      <br />

      <button>send your message!</button>
    </form>
  </body>
</html>
