<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/server">
    <div>
        <input title="text" type="text" id="first" name="First" placeholder="First Name">
        <input title="text" type="text" id="last" name="Last" placeholder="Last Name">
    </div>
    <div>
        
        <label for="gender">please select gender</label>
        <Select title="select" id="gender" name="gend">
        <option value="male" selected>Male</option>
        <option value="female" >Female</option>
    </Select>
    </div>
    <div>
        Do you agree to all terms of service?
        <input title="checkbox" type="checkbox" id="yes" name="service">
        <label for="yes">Yes,I agree</label>
    </div>
    <button>Register</button>
</form>
</body>
</html>
